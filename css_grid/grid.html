<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        section{
            width: 500px;
            height: 500px;
            border: solid 1px red;
            display: grid;
            /* grid-template-rows: 100px 100px 100px 100px 100px; */
            grid-template-rows:repeat(5,1fr);/*fr fragmantation value*/

            grid-template-columns: repeat(2,250px);
            grid-gap: 10px;
            
        }
        section>div{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

</body>
</html>
